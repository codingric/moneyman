<!DOCTYPE html>
<html>
<head>
<title>{% block title %}moneyman{% endblock %}</title>
<meta charset="UTF-8">
</head>

<body>
{% with messages = get_flashed_messages() %}
  {% if messages %}
    <ul class=flashes>
    {% for message in messages %}
      <li>{{ message }}</li>
    {% endfor %}
    </ul>
  {% endif %}
{% endwith %}
<nav>
{% block menu %}{% endblock %}
</nav>
<main>
{% block main %}{% endblock %}
</main>
</body>
</html>
