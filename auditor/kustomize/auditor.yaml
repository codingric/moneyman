apiVersion: batch/v1
kind: CronJob
metadata:
  name: moneyman-auditor
spec:
  schedule: "00 9,23 * * *"
  concurrencyPolicy: Forbid
  startingDeadlineSeconds: 120
  jobTemplate:
    spec:
      template:
        spec:
          containers:
            - name: auditor
              image: ghcr.io/codingric/moneyman/auditor:$(GIT_SHA)
              env:
                - name: TZ
                  value: "Australia/Melbourne"
              args:
                - "--agekey"
                - "/etc/auditor/age.key"
                - "--loglevel"
                - "trace"
              imagePullPolicy: Always
              volumeMounts:
                - mountPath: "/etc/auditor/config.yaml"
                  name: config
                  readOnly: true
                  subPath: config.yaml
                - mountPath: "/etc/auditor/age.key"
                  name: age
                  readOnly: true
                  subPath: age.key
                - name: skv
                  mountPath: /var/run/auditor/
              resources:
                requests:
                  cpu: 100m
                  memory: 62Mib
                limits:
                  cpu: 200m
                  memory: 256Mib
          volumes:
            - name: config
              configMap:
                name: auditor-config
            - name: age
              secret:
                secretName: moneyman-age-key
            - name: skv
              persistentVolumeClaim:
                claimName: auditor-skv
          restartPolicy: Never
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: auditor-skv
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 3Gi