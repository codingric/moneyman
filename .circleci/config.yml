version: 2.1

parameters:
  mailparser:
    type: boolean
    default: false
  backend:
    type: boolean
    default: false
  bigbills:
    type: boolean
    default: false
  setup:
    type: boolean
    default: true

orbs:
  path-filtering: circleci/path-filtering@0.1.0

setup: << pipeline.parameters.setup >>

jobs:
  build-docker:
    parameters:
      pipe_name:
        type: string
        default: ""
    docker:
      - image: cimg/base:stable
    steps:
      - checkout
      - setup_remote_docker
      - run: mkdir /tmp/cache
      - restore_cache:
          keys:
            - << parameters.pipe_name >>-v1
          paths:
            - /tmp/cache
      - run:
          name: Login into ghcr.io
          command: |
            docker login -u $CI_REGISTRY_USER -p $CI_REGISTRY_PASSWORD $CI_REGISTRY
      - run:
          name: Build application Docker image
          working_directory: << parameters.pipe_name >>
          command: |
            export DOCKER_CLI_EXPERIMENTAL=enabled
            export IMAGE_NAME=<< parameters.pipe_name >>
            make -f ../Makefile package
      - save_cache:
          key: << parameters.pipe_name >>-v1
          paths:
            - /tmp/cache

# Invoke jobs via workflows
# See: https://circleci.com/docs/2.0/configuration-reference/#workflows
workflows:
  circleci-build:
    when: << pipeline.parameters.setup >>
    jobs:
      - path-filtering/filter:
          name: check-updated-files
          # 3-column, whitespace-delimited mapping. One mapping per
          # line:
          # <regex path-to-test> <parameter-to-set> <value-of-pipeline-parameter>
          mapping: |
            mailparser/.* mailparser true
            backend/.* backend true
            bigbills/.* bigbills true
            .* setup false
          base-revision: << pipeline.git.branch >>
          # this is the path of the configuration we should trigger once
          # path filtering and pipeline parameter value updates are
          # complete. In this case, we are using the parent dynamic
          # configuration itself.
          config-path: .circleci/config.yml
  build-mailparser:
    when: "<< pipeline.parameters.mailparser >>"
    jobs:
      - build-docker:
          pipe_name: mailparser
  build-backend:
    when: "<< pipeline.parameters.backend >>"
    jobs:
      - build-docker:
          pipe_name: backend
  build-bigbills:
    when: "<< pipeline.parameters.bigbills >>"
    jobs:
      - build-docker:
          pipe_name: bigbills
