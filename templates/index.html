{% extends "_base.html" %}
{% block menu %}
<a href="{{ url_for('transactions') }}">Transactions</a>
{% endblock %}
{% block main %}
<h2>Transactions in the last 28 days</h2>

<table>
<tr>
  <th>Tag</th>
  <th>Balance</th>
</tr>
{% for stat in stats %}
  <tr>
    <td>{{ stat['tag'] }}</td>
    <td>{{ "$ {:,.2f}".format(stat['total']) }}</td>
  </tr>
{% endfor %}
</table>
{% endblock %}
