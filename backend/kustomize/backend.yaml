---
apiVersion: v1
kind: Service
metadata:
  name: moneyman-backend
  labels:
    app: moneyman-backend
spec:
  ports:
    - name: moneyman-backend
      port: 8080
      targetPort: 8080
      protocol: TCP
  selector:
    app: moneyman-backend
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: moneyman-backend
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.org/client-max-body-size: "0"
    nginx.org/proxy-connect-timeout: 600s
    nginx.org/proxy-read-timeout: 600s
    nginx.ingress.kubernetes.io/rewrite-target: /$2
spec:
  rules:
    - host: moneyman.k3s.salinas.id.au
      http:
        paths:
          - path: /api(/|$)(.*)
            pathType: ImplementationSpecific
            backend:
              service:
                name: moneyman-backend
                port:
                  number: 8080
  tls:
    - hosts:
        - moneyman.k3s.salinas.id.au
      secretName: moneyman-backend-tls
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: moneyman-backend
  labels:
    app: moneyman-backend
spec:
  selector:
    matchLabels:
      app: moneyman-backend
  template:
    metadata:
      labels:
        app: moneyman-backend
    spec:
      securityContext:
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
      containers:
        - name: moneyman-backend
          image: "ghcr.io/codingric/moneyman/backend"
          env:
            - name: TZ
              value: "Australia/Melbourne"
          imagePullPolicy: Always
          args:
            - "-d"
            - "/database/backend.db"
            - "-v"
          ports:
            - containerPort: 8080
              protocol: TCP
          volumeMounts:
            - name: database
              mountPath: /database
          resources:
            requests:
              memory: "64Mi"
              cpu: "250m"
            limits:
              memory: "128Mi"
              cpu: "500m"
      volumes:
        - name: database
          persistentVolumeClaim:
            claimName: moneyman-backend-db
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name:  moneyman-backend-db
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 3Gi