name: Build docker image

on:
  push:
    paths:
      - "mailparser/**"

defaults:
  run:
    working-directory: mailparser

jobs:
  build_mailparser:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Login to GHCR
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: codingric
          password: ${{ secrets.GHCR_PAT }}

      - name: Build docker image
        run: make package
