apiVersion: batch/v1
kind: CronJob
metadata:
  name: moneyman-auditor
spec:
  schedule: "0 8-22/3 * * *"
  timeZone: "Australia/Melbourne"
  concurrencyPolicy: Forbid
  startingDeadlineSeconds: 120
  jobTemplate:
    spec:
      template:
        spec:
          containers:
            - name: redis
              image: redis:7.0.7
              resources:
                requests:
                  cpu: 100m
                  memory: 62Mi
                limits:
                  cpu: 200m
                  memory: 256Mi
            - name: auditor
              image: ghcr.io/codingric/moneyman/auditor
              env:
                - name: TZ
                  value: "Australia/Melbourne"
                - name: ASPECTO_KEY
                  valueFrom:
                    secretKeyRef:
                      name: aspecto-key
                      key: key
              args:
                - "--agekey"
                - "/etc/auditor/age.key"
                - "--loglevel"
                - "trace"
              imagePullPolicy: Always
              volumeMounts:
                - mountPath: "/etc/auditor/config.yaml"
                  name: config
                  readOnly: true
                  subPath: config.yaml
                - mountPath: "/etc/auditor/age.key"
                  name: age
                  readOnly: true
                  subPath: age.key
              resources:
                requests:
                  cpu: 100m
                  memory: 62Mi
                limits:
                  cpu: 200m
                  memory: 256Mi
          volumes:
            - name: config
              configMap:
                name: auditor-config
            - name: age
              secret:
                secretName: moneyman-age-key
          restartPolicy: Never
